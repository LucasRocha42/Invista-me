<h1>Listagem</h1>
<h2>Dados</h2>
<table>
    <tr>
        <th> Id </th>
        <th> Investimento </th>
        <th> valor </th>
    </tr>
    {% for dado in dados %}
    <tr>
        <td>{{dado.id}}  </td>
        <td>{{dado.investimento}}  </td>
        <td>{{dado.valor}}  </td>
    </tr>
    {% endfor %}
</table>
